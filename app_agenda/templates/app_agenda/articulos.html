{% extends "app_agenda/base.html" %}

{% load static %}

{% block articulos %}

<br>
<br>
<section class="page-section portfolio">
    <div class="container">

        <!-- Clientes Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Articulos</h2>
        
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        
    </div>

    <br>

    <h1>Articulos agregados:</h1>
    <br>

    <ul>
        {% for x in articulos %}
            <li><b>ID:</b> {{x.id_articulo}}   -   <b>Nombre:</b> {{x.nombre}}</li>
            <br>
        {% endfor %}
    </ul>

</section>
{% endblock articulos %}
