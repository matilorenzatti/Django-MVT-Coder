{% extends "app_agenda/base.html" %}

{% load static %}

{% block proveedores %}


<br>
<br>
<section class="page-section portfolio">
    <div class="container">

        <!-- Clientes Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Proveedores</h2>
        
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        
    </div>

    <br>

    <h1>Proveedores agregados:</h1>
    <br>

    <ul>
        {% for x in proveedores %}
            <li><b>Nombre:</b> {{x.nombre}}   -   <b>Apellido:</b> {{x.apellido}}   -   <b>Mail:</b> {{x.mail}}   -   <b>Telefono:</b> {{x.telefono}}</li>
            <br>
        {% endfor %}
    </ul>
    

</section>

{% endblock proveedores %}
